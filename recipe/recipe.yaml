# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  version: "4.31.0"

package:
  name: tox
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/t/tox/tox-${{ version }}.tar.gz
  sha256: 266381ffef35615ec0d40ae4969a9e43b506017597c0413d6545a603cc8c7561

build:
  number: 0
  noarch: python
  script:
    - ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation --disable-pip-version-check
  python:
    entry_points:
      - tox = tox.run:run

requirements:
  host:
    - hatch-vcs >=0.5
    - hatchling >=1.27
    - pip
    - python ${{ python_min }}.*
  run:
    - cachetools >=6.2
    - chardet >=5.2
    - colorama >=0.4.6
    - filelock >=3.20
    - packaging >=25
    - platformdirs >=4.5
    - pluggy >=1.6
    - pyproject-api >=1.9.1
    - python >=${{ python_min }}
    - tomli >=2.3
    - typing_extensions >=4.5
    - virtualenv >=20.34

tests:
  - python:
      imports: tox
      pip_check: true
      python_version:
        - ${{ python_min }}.*
        - 3.14.*
  - files:
      recipe:
        - run_test.py
      source:
        - tests/
    requirements:
      run:
        - covdefaults >=2.3
        - detect-test-pollution >=1.2
        - devpi-process >=1.0.2
        - diff-cover >=9.6
        - distlib >=0.4
        - flaky >=3.8.1
        - hatch-vcs >=0.4
        - hatchling >=1.26.3
        - pdm-backend
        - psutil >=7
        - pytest >=8.4.1
        - pytest-cov >=5
        - pytest-mock >=3.14.1
        - pytest-xdist >=3.8
        - python ${{ python_min }}.*
        - python-build >=1.2.2.post1
        - re-assert >=1.1
        - setuptools >=80.9
        - time-machine >=2.16
        - wheel >=0.45.1
    script:
      - tox --version
      - tox --help
      - python run_test.py

about:
  license: MIT
  license_file: LICENSE
  summary: virtualenv-based automation of test activities
  description: |
    Tox is a generic virtualenv management and test command line tool you can use for
    - checking your package installs correctly with different Python versions and interpreters
    - running your tests in each of the environments, configuring your test tool of choice
    - acting as a frontend to Continuous Integration servers, greatly reducing boilerplate
    and merging CI and shell-based testing.
  homepage: https://tox.wiki
  repository: https://github.com/tox-dev/tox
  documentation: https://tox.readthedocs.org

extra:
  recipe-maintainers:
    - rxm7706
    - cshaley
    - kalefranz
    - sannykr
    - bollwyvl
