{% set version = "4.2.1" %}

package:
  name: tox
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/t/tox/tox-{{ version }}.tar.gz
  sha256: cd4bea2b2cfa2a3f60c3dfae843840297559e8a341206638a96324a2ff8b8a60

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  entry_points:
    - tox = tox.run:run

requirements:
  host:
    - python >=3.7
    - pip
    - hatchling >=1.11.1
    - hatch-vcs >=0.2.1
  run:
    - python >=3.7
    - cachetools >=5.2
    - chardet >=5.1
    - colorama >=0.4.6
    - filelock >=3.8.2
    - importlib-metadata >=5.2
    - packaging >=22
    - platformdirs >=2.6
    - pluggy >=1
    - pyproject-api >=1.2.1
    - tomli >=2.0.1
    - typing-extensions >=4.4
    - virtualenv >=20.17.1


{% set skip_tests = [
  "find_alias_on_path",
  "get_info_uses_hook_path",
  "keyboard_interrupt",
  "local_subprocess",
  "override_incorrect",
  "parallel_inception",
  "parallel_interrupt",
  "provision_interrupt_child",
  "provision_non_canonical_dep",
  "some_files_exist",
  "verbosity_guess_miss_match",
] | join(" or ") %}

test:
  source_files:
    - tests
  requires:
    - python-build >=0.9
    - devpi-process >=0.3
    - diff-cover >=7.2
    - distlib >=0.3.6
    - flaky >=3.7
    - hatch-vcs >=0.3
    - hatchling >=1.11.1
    - psutil >=5.9.4
    - pytest >=7.2
    - pytest-cov >=4
    - pytest-mock >=3.10
    - pytest-xdist >=3.1
    - re-assert >=1.1
    - time-machine >=2.8.2
  imports:
    - tox
  commands:
    - pip check
    - tox --version
    - tox --help
    - pytest -vv --cov=tox --no-cov-on-fail --cov-report=term-missing:skip-covered -k "not ({{ skip_tests }})" --cov-fail-under=95

about:
  home: https://tox.wiki
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: virtualenv-based automation of test activities
  description: |
    Tox is a generic virtualenv management and test command line tool you can use for
    - checking your package installs correctly with different Python versions and interpreters
    - running your tests in each of the environments, configuring your test tool of choice
    - acting as a frontend to Continuous Integration servers, greatly reducing boilerplate
      and merging CI and shell-based testing.
  doc_url: https://tox.readthedocs.org
  dev_url: https://github.com/tox-dev/tox
  doc_source_url: https://github.com/tox-dev/tox/tree/{{ version }}/docs

extra:
  recipe-maintainers:
    - cshaley
    - kalefranz
    - sannykr
    - bollwyvl
